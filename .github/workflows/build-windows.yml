name: Build Windows Executable

# NOTE: The code/main.py includes _MEIPASS-aware path resolution
# to handle asset loading in packaged executables.
# Without this, bundled asset folders will not load correctly.

on:
  push:
    branches: [ master, production ]
  pull_request:
    branches: [ master, production ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller main.spec --noconfirm --clean
    
    - name: List build output
      run: |
        dir dist\
        Get-ChildItem -Recurse dist\ | Select-Object -First 50
    
    - name: Create Release Archive
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        Compress-Archive -Path dist/main -DestinationPath PokemonRPG-Windows.zip
        dir PokemonRPG-Windows.zip
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          Pokemon RPG - Windows Build
          
          ## Release Contents
          - Compiled Windows executable
          - All game assets (graphics, audio, data)
          - Ready to play!
        draft: false
        prerelease: false
        artifacts: PokemonRPG-Windows.zip
