name: Build Windows Executable

on:
  push:
    branches: [ master, production ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, production ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller main.spec --noconfirm --clean
        if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
    
    - name: List build output
      run: |
        echo "Build directory contents:"
        dir dist\
        echo "`nRecursive dist contents:"
        Get-ChildItem -Recurse dist\ | Format-Table -Property FullName
    
    - name: Prepare release files
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        echo "Creating release package..."
        if (Test-Path dist/PokemonRPG) {
          Compress-Archive -Path dist/PokemonRPG -DestinationPath PokemonRPG-Windows.zip -Force
        } else {
          echo "ERROR: Build output not found at dist/PokemonRPG"
          Get-ChildItem -Recurse dist\
          exit 1
        }
        dir PokemonRPG-Windows.zip
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: PokemonRPG-Windows.zip
        body: |
          # Pokemon RPG - Release ${{ github.ref_name }}
          
          ## Release Contents
          - ✅ Compiled Windows executable
          - ✅ All game assets (graphics, audio, data)
          - ✅ Ready to play!
          
          ### How to Play
          1. Download the ZIP file
          2. Extract it
          3. Run `PokemonRPG.exe`
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
